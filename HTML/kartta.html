<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
          integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
          crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
            integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
            crossorigin="">
    </script>
    <style>
        /*Map height and width are defined here */
        #map1 {height: 500px; width: 500px; }
    </style>

</head>
<body>
    <main>
        <div id="map1"></div>

        <script>
            let polygonUusimaa = L.polygon;

            // Asetukset paikkatiedon hakua varten (valinnainen)
            const options = {
                enableHighAccuracy: true,
                timeout: 5000,
                maximumAge: 0
            };

            // Funktio, joka ajetaan, kun paikkatiedot on haettu
            function success(pos) {
                const crd = pos.coords;

                // Tulostetaan paikkatiedot konsoliin
                console.log('Your current position is:');
                console.log(`Latitude : ${crd.latitude}`);
                console.log(`Longitude: ${crd.longitude}`);
                console.log(`More or less ${crd.accuracy} meters.`);

                createMap(crd.latitude, crd.longitude);
            }

            // Funktio, joka ajetaan, jos paikkatietojen hakemisessa tapahtuu virhe
            function error(err) {
                console.warn(`ERROR(${err.code}): ${err.message}`);
                //If user denied Geolocation, create map on lat 61 and lon 25
                createMap(61,25);
            }

            // Käynnistetään paikkatietojen haku
            navigator.geolocation.getCurrentPosition(success, error, options);

            function createMap(lat, lon) {
                //Initializing map and setting coordinates and zoom level
                console.log(lat);
                console.log(lon);
                const map = L.map('map1').setView([lat, lon], 7);

                //Adds layer to map
                L.tileLayer('https://api.mapbox.com/styles/v1/{id}/tiles/{z}/{x}/{y}?access_token={accessToken}', {
                    attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors, <a href="https://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery © <a href="https://www.mapbox.com/">Mapbox</a>',
                    maxZoom: 18,
                    id: 'mapbox/streets-v11',
                    tileSize: 512,
                    zoomOffset: -1,
                    accessToken: 'pk.eyJ1IjoidGhla2VudHMiLCJhIjoiY2todnV6ZTA4MWhvbzJxbGh4ajI0Y2x4ayJ9.7AlWsPXyZBj2IatCVfjnVg'
                }).addTo(map);

                polygonUusimaa = L.polygon([
                    [60.088, 23.046],
                    [60.198, 23.635],
                    [60.648, 23.903],
                    [60.668, 25.105],
                    [60.732, 26.215],
                    [60.493, 26.457]
                ]).addTo(map);
                polygonUusimaa.on('click', onPolyClick);

            }
            let onPolyClick = function (event){
                console.log("CLICKED");
            }
        </script>
    </main>

</body>
</html>

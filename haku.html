<!DOCTYPE html>
<html lang="fi">
<head>
    <!-- sivun otsikko -->
    <title>Autobongarit</title>
    <!-- charsetin asetus -->
    <meta charset="UTF-8">
    <!-- viewportin leveyden asettelu -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tyylitiedoston asetus-->
    <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
    <!--täältä osoiteesta tulee Javascript-->
    <script type="text/javascript" src="JS/tarkempi_haku.js"></script>
</head>
<!--tästä alkaa body, tiedot jotka haluat näyttää-->
<body>
<main>
    <header>
        <!-- sivuston logo-->
        <figure>
            <a href="index.html"><img src="KUVAT/logo.png" height="120" width="218" alt="Logo"></a>
        </figure>
        <!-- sivun otsikko-->
        <h1>Autobongarit</h1>
        <nav>
            <!--lista, linkkejä muille HTML- sivuille-->
            <ul>
                <li><a href="haku.html">HAKU</a></li>
                <li><a href="tekijat.html">TEKIJÄT</a></li>
                <li><a href="ohjeet.html">OHJEET</a></li>
                <li><a href="palaute.html">PALAUTE</a></li>
            </ul>
        </nav>
    </header>
    <header id="hd2">
        <!-- kakkostason otsikko-->
        <h2>Etsi autoja:</h2>
    </header>
    <!-- artikkeli, jonka id on haku_art-->
    <article id="haku_art">
        <form action="#" onsubmit="fillInfo(this)">
            <!-- taulukko, jonka input kentät näytetään Web-sivulla-->
            <table class="center">
                <tr>
                    <th>Maakunta :</th>
                </tr>
                <tr class="break">
                <th><input type="text" name="maakunta"></th>
                </tr>
                <tr class="break">
                    <th>Merkki :</th>
                </tr>
                <tr class="break">
                    <th><input type="text" name="merkki"></th>
                </tr>
                <tr class="break">
                    <th>Malli :</th>
                </tr>
                <tr class="break">
                    <th><input type="text" name="malli"></th>
                </tr>
                <tr class="break">
                    <th>Väri:</th>
                </tr>
                <tr class="break">
                    <th><input type="text" name="vari"></th>
                </tr>
                <tr>
                    <th>
                        <!-- tässä tiedot lähetetään-->
                        <input type="submit" value="Etsi">
                    </th>
                </tr>
            </table>
        </form>
    </article>
</main>
</body>
</html>

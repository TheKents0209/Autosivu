<!DOCTYPE html>
<html lang="fi">
<head>
    <!-- sivun otsikko -->
    <title>Autobongarit</title>
    <!-- charsetin asetus -->
    <meta charset="UTF-8">
    <!-- viewportin leveyden asettelu -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- tyylitiedoston asetus-->
    <link href="CSS/style.css" rel="stylesheet" type="text/css"/>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,500;1,500&display=swap"
          rel="stylesheet">
</head>
<body>

<main>
    <header>
        <!-- sivuston logo-->
        <figure>
            <a href="index.html"><img src="KUVAT/logo.png" height="120" width="218" alt="Logo"></a>
        </figure>
        <!-- sivun otsikko-->
        <h1>Autobongarit</h1>
        <nav>
            <!--lista, linkkejä muille HTML- sivuille-->
            <ul>
                <li><a href="haku.html">HAKU</a></li>
                <li><a href="tekijat.html">TEKIJÄT</a></li>
                <li><a href="ohjeet.html">OHJEET</a></li>
                <li><a href="palaute.html">PALAUTE</a></li>
            </ul>
        </nav>
    </header>
    <header id="hd1">
        <!-- otsikko tag -->
        <h2>Lähetä palautetta:</h2>
    </header>
    <article id="palaute_art">
        <!-- tämä linkkaa PHP- sivulle -->
        <form name="palaute" method="post" action="http://users.metropolia.fi/~kenertml/Palaute.php">
            <!-- input- kenttä johon syötetään lähettäjän nimi-->
            <p>Nimi:
                <input name="Nimet" id="Nimet" type="text" size="30" maxlength="50">
            </p>
            <!-- input- kenttä, jossa valitaan viestin aihe -->
            <p>Valitse viestin aihe:
                <input type="radio" name="Tiedot" id="Tieto1" value="EkaTieto"> Haluan korjata/lisätä autojen tietoja
                <input type="radio" name="Tiedot" id="Tieto2" value="TokaTieto"> Muu palaute<br>
            </p>
            <p>
                <!-- select- option- kenttä jossa valitaan asiointikieli-->
                Äidinkieli:
                <select name="Aidinkieli" id="Aidinkieli">
                    <option value="Ei_valittu">Valitse asiointikieli</option>
                    <option value="FI">Suomi</option>
                    <option value="SE">Ruotsi</option>
                    <option value="GB">Englanti</option>
                </select>
            </p>
            <p>Palaute:
                <!--tekstikenttä, jossa voi kirjoittaa palautteen kirjallisesti-->
                <textarea name="Palautteeni" cols="40" rows="5" id="Palautteeni"></textarea>
            </p>
            <p>
                <!-- tässä viesti lähetetään php:lle-->
                <input type="submit" name="Submit" value="Lähetä">
                <!-- tyhjentää kentän-->
                <input type="reset" name="Reset" value="Tyhjennä">
            </p>
        </form>
    </article>
</main>
</body>
</html>
